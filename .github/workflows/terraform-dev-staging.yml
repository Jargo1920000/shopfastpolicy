name: Terraform - Dev & Staging

on:
  push:
    branches:
      - dev
      - staging
  pull_request:
    branches:
      - dev
      - staging

jobs:
  terraform:
    name: Plan & Apply (${{ github.ref_name }})
    runs-on: ubuntu-latest

    env:
      ENV_NAME:    ${{ github.ref_name }}
      TF_VAR_FILE: envs/${{ github.ref_name }}/${{ github.ref_name }}.tfvars
      STATE_KEY:   shopfast/${{ github.ref_name }}/terraform.tfstate

    permissions:
      contents:      read
      pull-requests: write

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            eu-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=${{ env.STATE_KEY }}" \
            -backend-config="bucket=shopfast-tfstate" \
            -backend-config="region=eu-west-2" \
            -backend-config="dynamodb_table=shopfast-tfstate-lock" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        run: terraform validate

      # exitcode meanings:
      #   0 = no changes
      #   1 = error
      #   2 = changes to apply
      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan \
            -var-file="${{ env.TF_VAR_FILE }}" \
            -out=tfplan \
            -detailed-exitcode \
            -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
          set -e

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan_output.txt', 'utf8');
            const truncated = plan.length > 60000
              ? plan.substring(0, 60000) + '\n... (truncated)'
              : plan;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan \`${{ env.ENV_NAME }}\`\n\`\`\`\n${truncated}\n\`\`\``
            });

      # Fail the job if plan errored
      - name: Check Plan Status
        run: |
          if [ "${{ steps.plan.outputs.exitcode }}" = "1" ]; then
            echo "Terraform plan failed. Check the Plan step above for details."
            exit 1
          fi

      # Apply only on direct push (not PRs) and only if plan succeeded or has changes
      - name: Terraform Apply
        if: |
          github.event_name == 'push' &&
          (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2')
        run: terraform apply -auto-approve tfplan
