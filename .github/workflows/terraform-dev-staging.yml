name: Terraform - Dev & Staging

# Triggers on pushes to dev or staging branches
on:
  push:
    branches:
      - dev
      - staging
  pull_request:
    branches:
      - dev
      - staging

jobs:
  terraform:
    name: Plan & Apply (${{ github.ref_name }})
    runs-on: ubuntu-latest

    # Set the environment based on which branch was pushed
    env:
      ENV_NAME: ${{ github.ref_name }}  # "dev" or "staging"
      TF_VAR_FILE: envs/${{ github.ref_name }}/${{ github.ref_name }}.tfvars
      STATE_KEY: shopfast/${{ github.ref_name }}/terraform.tfstate

    permissions:
      contents: read
      pull-requests: write  # Allows the workflow to post plan output as a PR comment

    steps:

      # -------------------------------------------------------
      # 1. Check out the code
      # -------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Configure AWS credentials from GitHub Secrets
      # -------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            eu-west-2

      # -------------------------------------------------------
      # 3. Install Terraform
      # -------------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      # -------------------------------------------------------
      # 4. Init - point at the right state key for this env
      # -------------------------------------------------------
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=${{ env.STATE_KEY }}" \
            -backend-config="bucket=shopfast-tfstate" \
            -backend-config="region=eu-west-2" \
            -backend-config="dynamodb_table=shopfast-tfstate-lock" \
            -backend-config="encrypt=true"

      # -------------------------------------------------------
      # 5. Validate the config
      # -------------------------------------------------------
      - name: Terraform Validate
        run: terraform validate

      # -------------------------------------------------------
      # 6. Plan - always runs
      # -------------------------------------------------------
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="${{ env.TF_VAR_FILE }}" \
            -out=tfplan \
            -no-color 2>&1 | tee plan_output.txt
        continue-on-error: true

      # -------------------------------------------------------
      # 7. Post plan output as a PR comment (pull requests only)
      # -------------------------------------------------------
      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan_output.txt', 'utf8');
            const truncated = plan.length > 60000
              ? plan.substring(0, 60000) + '\n... (truncated)'
              : plan;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - \`${{ env.ENV_NAME }}\`\n\`\`\`\n${truncated}\n\`\`\``
            });

      # -------------------------------------------------------
      # 8. Fail the job if plan failed
      # -------------------------------------------------------
      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # -------------------------------------------------------
      # 9. Apply - only on direct pushes to the branch, not PRs
      # -------------------------------------------------------
      - name: Terraform Apply
        if: github.event_name == 'push'
        run: |
          terraform apply \
            -auto-approve \
            tfplan
