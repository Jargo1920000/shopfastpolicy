name: Terraform - Production

# Only triggers on pushes to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # -------------------------------------------------------
  # Job 1: Plan - always runs first
  # -------------------------------------------------------
  plan:
    name: Terraform Plan (prod)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    outputs:
      plan-exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            eu-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=shopfast/prod/terraform.tfstate" \
            -backend-config="bucket=shopfast-tfstate" \
            -backend-config="region=eu-west-2" \
            -backend-config="dynamodb_table=shopfast-tfstate-lock" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="envs/prod/prod.tfvars" \
            -out=tfplan \
            -detailed-exitcode \
            -no-color 2>&1 | tee plan_output.txt
        continue-on-error: true

      # Save the plan file so the apply job can use it
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 1

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan_output.txt', 'utf8');
            const truncated = plan.length > 60000
              ? plan.substring(0, 60000) + '\n... (truncated)'
              : plan;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - \`prod\`\n\n> Review carefully before approving the apply job.\n\n\`\`\`\n${truncated}\n\`\`\``
            });

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # -------------------------------------------------------
  # Job 2: Manual approval gate
  # Requires a reviewer to approve in the GitHub UI before
  # the apply job runs. Configure the "production" environment
  # in GitHub Settings > Environments > production > Required reviewers.
  # -------------------------------------------------------
  approve:
    name: Awaiting Approval
    needs: plan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    environment:
      name: production  # This is where the approval gate lives in GitHub

    steps:
      - name: Approval received
        run: echo "Approval granted. Proceeding to apply."

  # -------------------------------------------------------
  # Job 3: Apply - only runs after approval
  # -------------------------------------------------------
  apply:
    name: Terraform Apply (prod)
    needs: approve
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            eu-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=shopfast/prod/terraform.tfstate" \
            -backend-config="bucket=shopfast-tfstate" \
            -backend-config="region=eu-west-2" \
            -backend-config="dynamodb_table=shopfast-tfstate-lock" \
            -backend-config="encrypt=true"

      # Download the plan saved by the plan job
      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
